[server]
# SSH Server Configuration
host = 0.0.0.0
port = 2222
username = admin
password = admin

# Host keys (will be generated if not exist)
host_key_path = ssh_host_key

[forwarding]
# Allow local and remote port forwarding
allow_local_forwarding = true
allow_remote_forwarding = true
allow_socks = true

[logging]
# Logging configuration
log_level = INFO
log_file = ssh_server.log
